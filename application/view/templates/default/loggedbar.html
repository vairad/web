
{% if user.name|length > 0 %}
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <span class="navbar-text"> <span class="glyphicon glyphicon-user"></span> {{user.name}} "{{user.nick}}" {{user.surname}} </span>
            <span class="navbar-text">(<em>{{user.account}}</em>)</span>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown"> Já <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        {% for item in menu_member%}
                        {% if item.href|length > 0 %}
                        <li>
                            <a href="{{ item.href }}#body">
                                {{ item.text }}
                            </a>
                        </li>
                        {%endif%}
                        {% endfor %}
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="?do=logout"><span class="glyphicon glyphicon-log-out"></span> Odhlásit</a></li>
            </ul>
        </div>
    </div>
</nav>
{% endif %}
